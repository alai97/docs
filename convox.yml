services:
  web:
    build: .
    domain: ${DOMAIN}
    environment:
      - ALGOLIA_APP=
      - ALGOLIA_INDEX=
      - ALGOLIA_KEY_ADMIN=
      - ALGOLIA_KEY_SEARCH=
      - DEVELOPMENT=false
      - SEGMENT_TOKEN=
    health:
      path: /check
      interval: 30
    init: true
    port: https:3000
